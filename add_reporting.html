<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcyon â€¢ New Issues</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/111476396?s=200&v=4" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="src/css/custom.css" rel="stylesheet">
</head>
<body>
    <h1 class="header-text text-2xl font-semibold">New Issues | Halcyon</h1>
    <div class="container">
        <div class="flex items-center mb-6">
            <img src="https://avatars.githubusercontent.com/u/111476396?s=200&v=4" alt="User Icon" class="w-10 h-10 rounded-full mr-4">
            <span class="text-lg">rrwwrr@gmail.com</span>
        </div>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="Title" class="form-input">
            </div>
            <div class="flex mb-4">
                <select class="form-select w-1/2 mr-2">
                    <option value="" disabled selected>Device</option>
                    <option value="device1">Device 1</option>
                    <option value="device2">Device 2</option>
                </select>
                <select class="form-select w-1/2 ml-2">
                    <option value="" disabled selected>Version</option>
                    <option value="version1">Version 1</option>
                    <option value="version2">Version 2</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2 text-sm font-medium text-white">Issue Detail</label>
                <textarea id="message" rows="6" class="form-textarea block p-2.5 w-full text-sm bg-[#3c2e30] rounded-lg border border-[#645151] text-white focus:border-[#fab3bc]"></textarea>
            </div>
            <div class="mb-4">
                <label for="attachments" class="block mb-2 text-sm font-medium text-white">Attachments</label>
                <input type="file" id="attachments" name="attachments" class="form-input">
            </div>
            <button type="submit" class="btn-custom bg-pink-300 text-gray-900 py-2 px-4 rounded float-right text-sm">Submit</button>
        </form>
    </div>
</body>
</html>
