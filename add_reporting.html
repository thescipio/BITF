<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcyon | New Issues</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/111476396?s=200&v=4" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #211a1b; /* Warna latar belakang */
            font-family: 'Roboto', sans-serif; /* Ganti dengan font yang diinginkan */
            margin: 0;
            padding: 0;
        }
        .header-text {
            position: absolute; /* Menempatkan teks secara absolut */
            top: 16px; /* Jarak dari atas */
            left: 16px; /* Jarak dari kiri */
            z-index: 10; /* Menempatkan teks di atas container */
            color: #fff; /* Warna teks */
        }
        .container {
            background-color: #211a1b; /* Warna background container */
            color: #e0d0d0; /* Warna teks dalam container */
            padding: 1.5rem; /* Padding dalam container */
            border-radius: 0.75rem; /* Border radius */
            max-width: 90%; /* Maksimum lebar container */
            width: 600px; /* Lebar container di layar besar */
            margin: auto; /* Tengah secara horizontal */
            margin-top: 80px; /* Jarak atas */
        }
        .form-input, .form-select, .form-textarea {
            background-color: #3c2e30; /* Warna background input */
            color: #e0d0d0; /* Warna teks */
            border: 1px solid #645151; /* Warna border */
            outline: none; /* Menghilangkan outline default */
            width: 100%; /* Lebar penuh */
            padding: 0.75rem; /* Padding input */
            margin-bottom: 1rem; /* Margin bawah */
            border-radius: 0.25rem; /* Border radius */
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #fab3bc; /* Warna border saat focus */
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #3c2e30; /* Warna background dropdown */
            color: #e0d0d0; /* Warna teks dropdown */
            border: 1px solid #645151; /* Warna border dropdown */
            padding: 0.75rem; /* Padding dropdown */
            border-radius: 0.25rem; /* Border radius */
            width: 100%; /* Lebar penuh */
            margin-bottom: 1rem; /* Margin bawah */
        }
        .btn-custom {
            background-color: #fab3bc; /* Warna background kustom */
            color: #211a1b; /* Warna teks */
            border: none; /* Tanpa border */
            padding: 0.75rem 1.5rem; /* Padding tombol */
            border-radius: 0.25rem; /* Border radius */
            cursor: pointer; /* Pointer saat hover */
            font-weight: bold; /* Tebal font */
            transition: background-color 0.3s; /* Transisi warna background */
        }
        .btn-custom:hover {
            background-color: #f898a3; /* Warna saat hover */
        }
        .btn-custom:focus {
            outline: none; /* Menghilangkan outline default saat focus */
            background-color: #f898a3; /* Warna saat focus */
        }
    </style>
</head>
<body>
    <h1 class="header-text text-2xl font-semibold">New Issues | Halcyon</h1>
    <div class="container">
        <div class="flex items-center mb-6">
            <img src="https://avatars.githubusercontent.com/u/111476396?s=200&v=4" alt="User Icon" class="w-10 h-10 rounded-full mr-4">
            <span class="text-lg">rrwwrr@gmail.com</span>
        </div>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="Title" class="form-input">
            </div>
            <div class="flex mb-4">
                <select class="form-select w-1/2 mr-2">
                    <option value="" disabled selected>Device</option>
                    <option value="device1">Device 1</option>
                    <option value="device2">Device 2</option>
                </select>
                <select class="form-select w-1/2 ml-2">
                    <option value="" disabled selected>Version</option>
                    <option value="version1">Version 1</option>
                    <option value="version2">Version 2</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2 text-sm font-medium text-white">Issue Detail</label>
                <textarea id="message" rows="6" class="form-textarea block p-2.5 w-full text-sm bg-[#3c2e30] rounded-lg border border-[#645151] text-white focus:border-[#fab3bc]"></textarea>
            </div>
            <div class="mb-4">
                <label for="attachments" class="block mb-2 text-sm font-medium text-white">Attachments</label>
                <input type="file" id="attachments" name="attachments" class="form-input">
            </div>
            <button type="submit" class="btn-custom bg-pink-300 text-gray-900 py-2 px-4 rounded float-right text-sm">Submit</button>
        </form>
    </div>
</body>
</html>
